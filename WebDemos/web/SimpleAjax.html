<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Simple Ajax Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script language="JavaScript">
        function submitForm() {
            var xhr;
            try {
                xhr = new ActiveXObject("Msxml2.XMLHTTP");
            }
            catch(e1) {
                try {
                    xhr = new ActiveXObject("Microsoft.XMLHTTP");
                }
                catch(e2) {
                    try {
                        xhr = new XMLHttpRequest();
                    }
                    catch(e3) {
                        xhr = false;
                    }
                }
            }
            xhr.onreadystatechange = function() {
                if(xhr.readyState == 4) {
                    if(xhr.status == 200)
                        document.ajax.dyn.value = "Received: " + xhr.responseText;
                        //document.ajax.dyn.value = "Received: " + xhr.responseXML;
                    else
                        document.ajax.dyn.value = "Error code: " + xhr.status;
                }
            };

            xhr.open("GET", "http://www.google.com/", true);
            xhr.send(null);
        }
    </script>
  </head>
  <body>
      <form method="POST" name="ajax" action="">
          <input type="button" value="submit" onclick="submitForm();">
          <!--<input type="text" name="dyn" value="">-->
          <textarea cols="100" rows="15" name="dyn"></textarea>
      </form>
  </body>
</html>
